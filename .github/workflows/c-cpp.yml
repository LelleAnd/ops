name: C/C++ CI

on:
  push:
    branches: [ Test-actions ]
  pull_request:
    branches: [ development ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: list environment
        run: env
      - name: cmake version
        run: cmake --version
      - name: GTest
        run: git clone https://github.com/google/googletest/ $HOME/gtest
      - name: Build GTest
        run: pushd $HOME/gtest && mkdir mybuild && cd mybuild && cmake .. && make && popd
      - name: Set GTest HOME
        run: echo "::set-env name=GOOGLETEST_HOME::$HOME/gtest"
      - name: debug
        run: ls -alR $GOOGLETEST_HOME
      #- name: debug2
      #  run: echo $BOOST_ROOT_1_72_0
      #- name: debug3
      #  run: ls -al $BOOST_ROOT_1_72_0/lib/cmake
      - name: make
        run: make bootstrap

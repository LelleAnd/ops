name: C/C++ CI

on:
  push:
    branches: [ Test-actions ]
  pull_request:
    branches: [ development ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: debug
      run: env
    - name: Boost
      run: export BOOST_ROOT=$BOOST_ROOT_1_72_0
    - name: make
      run: make

name: C/C++ CI

on:
  push:
    branches: [ Test-actions ]
  pull_request:
    branches: [ development ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: debug
        run: env
      - name: cmake
        run: cmake --version
      #- name: debug2
      #  run: echo $BOOST_ROOT_1_72_0
      #- name: debug3
      #  run: ls -al $BOOST_ROOT_1_72_0/lib/cmake
      - name: boost
        run: sudo apt-get update && sudo apt-get install libboost-dev-all
      #  run: sudo apt-get update && sudo apt-get install -yq libboost1.65-dev
      - name: make
        run: make

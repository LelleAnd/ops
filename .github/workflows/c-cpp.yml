name: C/C++ CI

on:
  push:
    branches: [ Test-actions ]
  pull_request:
    branches: [ development ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: debug
        run: env
      - name: debug
        run: echo $BOOST_ROOT_1_72_0
      - name: make
        run: make
        env:
          BOOST_HOME: $BOOST_ROOT_1_72_0

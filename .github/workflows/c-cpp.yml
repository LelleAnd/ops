name: C/C++ CI

on:
  push:
    branches: [ Test-actions ]
  pull_request:
    branches: [ development ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: debug
        run: env
      - name: debug
        run: echo $BOOST_ROOT_1_72_0
      - name: Boost
        run: echo '::set-env name=BOOST_HOME::$BOOST_ROOT_1_72_0' && echo $BOOST_HOME
      - name: make
        run: make

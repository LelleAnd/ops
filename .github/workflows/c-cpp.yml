name: C/C++ CI

on:
  push:
    branches: [ Test-actions ]
  pull_request:
    branches: [ development ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: debug
        run: env
      - name: cmake
        run: cmake --version
      - name: debug2
        run: echo $BOOST_ROOT_1_69_0
      - name: debug3
        run: ls -al $BOOST_ROOT_1_69_0/lib
      - name: make
        run: make bootstrap
